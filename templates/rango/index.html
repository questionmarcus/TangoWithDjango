<!DOCTYPE html>

<!--
    Tell the template engine that we will be using static files in this template
    The structure with brackets and percentage signs is referred to as the template tag
-->
{% load staticfiles %}

<html>
    <head>
        <title>Rango</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Rango says...</h1>
        <div>
            Hey there partner!<br>
            <!--
                This is the Django template variable
                We can set the value of this variable so it is replaced
                whenever the template is loaded
            -->
            <strong>{{ boldmessage }}</strong><br>
        </div>
        <div>
            <a href="/rango/about/">About</a><br>
            <!--
                Tells django to look for images/rango.jpg in the static_url location
            -->
            <img src="{% static 'images/rango.jpg' %}" alt="A Picture of Rango"/>
        </div>
    </body>
</html>
